<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介カード</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin: 20px auto;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      margin-bottom: 0;
    }
    .card-text {
      margin: 0;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 15px 15px 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">自己紹介</h5>
        <p class="card-text"><strong>名前:</strong> かんちゃん</p>
        <p class="card-text"><strong>年齢:</strong> 28歳</p>
        <p class="card-text"><strong>職業:</strong> よわよわプログラマー</p>
        <p class="card-text"><strong>趣味:</strong> カラオケ、パン作り、カメラ</p>
        <p class="card-text"><strong>下記にピンときたらフレンド:</strong></p>
        <ul class="list-unstyled">
          <li>・ポケGO(青チームレベル40)</li>
          <li>・ポケモンSV</li>
          <li>・アースマイト</li>
          <li>・モンハンライズをイチからプレイしてる</li>
          <li>・VRChat初心者</li>
          <li>・Feignやりたい(人手不足)</li>
          <li>・桃鉄やりたい(人手不足)</li>
          <li>・ジオゲッサーやりたい(人手不足)</li>
          <li>・Buckshot RouletteのPvP楽しみ</li>
          <li>・かげじつの映画楽しみ</li>
        </ul>
     </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
